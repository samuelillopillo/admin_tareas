<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pendientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Lato:ital,wght@1,300&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #DEC8C3;
            font-family: "Abel", sans-serif;
            padding-top: 60px;
        }

        .container {
            max-width: 550px;
            margin: auto;
            background-color: #E6DAD8;
            -webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
            box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Lato", sans-serif;
            font-style: italic;
        }

        /* LÓGICA DE COLOR CORREGIDA */
        a {
            color: #333333; /* Gris oscuro por defecto */
            text-decoration: none;
        }
        p {
            color: #7A5048;
        }

        /* Reglas específicas que sobreescriben el color por defecto */
        .barra-superior a {
            color: white;
        }

        #enlace-agregar {
            color: #EA4220;
            font-size: 42px;
            text-shadow: 1px 1px #81413B;
        }

        .enlace-eliminar {
            color: #EA4220;
        }

        s a {
            color: #7f8c8d; /* Color para tareas completadas */
        }

        .barra-superior {
            display: flex;
            justify-content: space-between;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px 5px 0 0;
            background: linear-gradient(90deg, #4E79D4 0%, #1959E3 43%, #1959E3 100%);
        }

        .titulo-tarea {
            display: flex;
            align-items: center;
        }

        .icono-tarea-completa, .icono-tarea-incompleta {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .icono-tarea-completa {
            background-color: rgb(105, 162, 105);
        }

        .icono-tarea-incompleta {
            background-color: rgb(218, 218, 218);
        }

        #envoltorio-agregar-buscar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #EB796F;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
        }

        label {
            padding-top: 10px !important;
            display: block;
        }

        .boton {
            border: 1px solid #EB796F;
            background-color: #FAFAFA;
            color: #EB796F;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .cuerpo-tarjeta {
            padding: 20px;
        }

        /* ESTILOS PARA LA LISTA (GRID) */
        .encabezado-items,
        .envoltorio-tarea {
            display: grid;
            grid-template-columns: 1fr 150px 60px 60px;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            border-top: 1px solid rgb(225, 225, 255);
        }

        /* Estilos específicos solo para el encabezado */
        .encabezado-items {
            border-bottom: 1px solid #ddd;
            font-weight: bold;
            color: #4b5156;
            border-top: none;
        }

        .info-prioridad {
            text-align: center;
        }

        .prioridad-alta { color: #d10000; font-weight: bold; }
        .prioridad-media { color: #d18600; }
        .prioridad-baja { color: #008a1a; }

        .enlace-editar, .enlace-eliminar {
            text-align: center;
            font-size: 22px;
        }

    </style>
</head>
<body>
    <div class="container">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
